<!-- Html based on code from https://github.com/CoreyMSchafer/code_snippets/tree/master/Python/Flask_Blog/snippets -->

{% extends 'layout.html' %}
{% block content %}
  {% if posts|length == 0 %}
    <h2>Sorry, there don't seem to be any posts yet...</h2>
  {% else %}
    {% for post in posts %}
      <article class="media content-section">
        <div class="media-body">
          <h3><a class="article-title" href="#">{{ post.date_posted }}</a></h3>
          <h5><a class="article-title" href="#">{{ post.time_posted }}</a></h5>
          <hr>
          <p class="article-content">{{ post.content }}</p>
        </div>
      </article>
    {% endfor %}
  {% endif %}
{% endblock content %}
