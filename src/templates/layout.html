<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='main.css') }}">

    <title>CMIYC Anonymous Blog</title>
  </head>
  <body>
    <header class="site-header">
      <nav class="navbar navbar-expand-md navbar-dark bg-steel fixed-top">
        <div class="container">
          <a class="navbar-brand mr-4" href="/">Catch Me If You Can - Anonymous Blog</a>
        </div>
      </nav>
    </header>

    <main role="main" class="container">
      <div class="row">
        <div class="col-md-8">
          <article class="media content-section">
            <div class="media-body">
              <div>
                <textarea id="CommentTextBox" style="width:100%" rows="4"></textarea> <br>
                <input id="PostCommentButton" type="submit" value="Post New Comment" onClick="BufferComment()"
              </div>
            </div>
          </article>
          {% block content %}{% endblock %}
        </div>
      </div>
    </main>


    <script src="https://code.jquery.com/jquery-3.2.1.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js" integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6" crossorigin="anonymous"></script>
    <!-- For RSA Encryption -->
    <script src="http://travistidwell.com/jsencrypt/bin/jsencrypt.min.js"></script>
    <!-- For AES Encryption -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/crypto-js/4.0.0/core.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/crypto-js/4.0.0/crypto-js.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/crypto-js/4.0.0/aes.min.js"></script>

    <script type="text/javascript">

      nodes = [];

      //var next_url = 'http://10.0.0.3:10000/intro';
      var SERVER_URL = 'http://10.0.0.3:5000/comment'
      var PORT = 10000;
      var MAX_NUM_NODES = 10;
      var NEXT_URL_PRE = 'http://10.0.0.3:';
      var NEXT_URL_POST = '/comment';
      var GET_URL_POST = '/getkeys';


      var interval = 200; // This is the time between messages
      var requestPending = false;
      var commentBuffer = [];
      var intervalTimer;
      var MIN_STRING_LENGTH = 5;
      var MAX_STRING_LENGTH = 250;
      var AES_KEY_SIZE = 16; // 16 bytes for AES256
      // found at https://gist.github.com/6174/6062387 for basic random string gereration
      const chars = [..."ABCDEFGHIJKLMNOPQRSTUVWXYZabcdefghijklmnopqrstuvwxyz0123456789"];

      // Retrive all of the public keys
      GetPublicKeys();

      // send a message at a continous rate
      intervalTimer = setInterval(function() {

        // if a message is still in transit, don't send a new message
        if (requestPending) return;

        // if there are any real user posts buffered, send
        // those instead of sending noise
        if (commentBuffer.length != 0) {
          PostComment();
        }
        else { // else send a fake message
          SendOnion();
        }

        requestPending = true;
      }, interval);

      // Send a fake message
      function SendOnion() {
        var randLength = Math.floor(Math.random() * (MAX_STRING_LENGTH - MIN_STRING_LENGTH) + MIN_STRING_LENGTH);
        // found at https://gist.github.com/6174/6062387 for basic random string gereration
        var message = [...Array(randLength)].map(i=>chars[Math.random()*chars.length|0]).join``;
        var encryptedMessage = EncryptMessage(message, true);
        SendMessage(encryptedMessage);
      }

      // When the user tries to post a comment, the comment
      // is buffered until the next sending interval
      function BufferComment() {
        var message = document.getElementById("CommentTextBox").value;
        if (message.replace(/\s/g, '').length) {
          commentBuffer.push(message);
        }
      }

      function generateKeyAndIV(){
        // Need a better way of generating a key, possible sending this through the PBKDF2?
        var rKey = [...Array(AES_KEY_SIZE)].map(i=>chars[Math.random()*chars.length|0]).join``;
        var key = CryptoJS.enc.Utf8.parse(rKey);
        //var salt = CryptoJS.lib.WordArray.random(128 / 8);
        var iv = CryptoJS.lib.WordArray.random(AES_KEY_SIZE);

        // 256 bit key
        //var key = CryptoJS.PBKDF2(rKey, salt, {keySize: 256 / 32, iterations: 1000});

        //console.log(key.toString());
        //var key = CryptoJS.enc.Utf8.parse(rKey);
        //var salt = CryptoJS.lib.WordArray.random(256/8);
        //return CryptoJS.PBKDF2(p, salt, { keySize: 512/32, iterations: 1000 });
        return [key, iv];
      }

      // Temporary encrypt message. Will perform the actual layered encryption
      function EncryptMessage(message, isOnion) {

        var jsonMsg = {'next_url': SERVER_URL, 'onion': isOnion, 'content': message};

        var node_indices = []
        for (var i = 0; i < nodes.length; i++) {
          node_indices.push(i);
        }

        for (var i = node_indices.length - 1; i > 0; i--) {
          var j = Math.floor(Math.random() * (i + 1));
          var temp = node_indices[i];
          node_indices[i] = node_indices[j];
          node_indices[j] = temp;
        }

        for (var i = 0; i < node_indices.length; i++) {
          // Generate AES Key and IV, and encrypt the actual message
          var key_iv = generateKeyAndIV();
          //console.log("CURRENT I: " + i);
          //console.log(key_iv)
          var encryptedMessage = CryptoJS.AES.encrypt(JSON.stringify(jsonMsg), key_iv[0], { iv: key_iv[1] });
          //var encryptedMessage = CryptoJS.AES.encrypt(jsonMsg, key_iv[0]);
          //console.log(key_iv[0]);
          //console.log(encryptedMessage.key.toString());
          encryptedMessage = key_iv[1].concat(encryptedMessage.ciphertext).toString(CryptoJS.enc.Base64);

          // Encrypt the AES key using RSA
          var encryptor = new JSEncrypt();
          encryptor.setPublicKey(nodes[node_indices[i]]['key']);
          //var encryptedKey = encryptor.encrypt(key_iv[0]);
          var encryptedKey = encryptor.encrypt(CryptoJS.enc.Utf8.stringify(key_iv[0]));
          while(encryptedKey.length != 344) {
            encryptedKey = encryptor.encrypt(CryptoJS.enc.Utf8.stringify(key_iv[0]));
          }
          jsonMsg = {'next_url': nodes[node_indices[i]]['url'], 'content': encryptedMessage, 'key': encryptedKey};
        }

        return jsonMsg;
      }

      // Post the next most recent buffered comment
      function PostComment() {
        var message = commentBuffer.shift();
        var encryptedMessage = EncryptMessage(message, false);
        SendMessage(encryptedMessage);
      }

      // Send the actual JSON message to the mixnet
      function SendMessage(message) {
        var request = $.ajax({
          type: 'POST',
          url: message['next_url'],
          data: JSON.stringify(message),
          dataType: 'json',
          contentType: 'application/json'
        });
        request.done(function() {requestPending = false;})
      }

      // Will need to modify this as we have more mixnet nodes
      //  (and in turn more public keys)
      function GetPublicKeys() {
        for (var i = 0; i < MAX_NUM_NODES; i++) {
          var next_url = NEXT_URL_PRE + (PORT + i).toString() + GET_URL_POST;
          var request = $.ajax({
            type: 'GET',
            url: next_url,
            dataType: 'json',
            contentType: 'application/json'
          });
          request.done(function(response) {
            if (response != null) {
              nodes.push(response);
            }
          });
        }
      }

    </script>

  </body>
</html>
