<!-- Html based on code from https://github.com/CoreyMSchafer/code_snippets/tree/master/Python/Flask_Blog/snippets -->

<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='main.css') }}">

    <title>CMIYC Anonymous Blog</title>
  </head>
  <body>
    <header class="site-header">
      <nav class="navbar navbar-expand-md navbar-dark bg-steel fixed-top">
        <div class="container">
          <a class="navbar-brand mr-4" href="/">Catch Me If You Can - Anonymous Blog</a>
        </div>
      </nav>
    </header>

    <main role="main" class="container">
      <div class="row">
        <div class="col-md-8">
          <article class="media content-section">
            <div class="media-body">
              <form class="">
                <textarea id="CommentTextBox" cols="48" rows="4"></textarea> <br>
                <input id="PostCommentButton" type="submit" value="Post New Comment" onClick="PostComment()"
              </form>
            </div>
          </article>
          {% block content %}{% endblock %}
        </div>
      </div>
    </main>


    <script src="https://code.jquery.com/jquery-3.2.1.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js" integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6" crossorigin="anonymous"></script>

    <script type="text/javascript">
      function PostComment() {
        var content = document.getElementById("CommentTextBox").value;
        if (content.replace(/\s/g, '').length) {
          var postData = JSON.stringify({'Content': content })
          $.ajax({
            type: 'POST',
            url: 'http://localhost:10000/intro',
            data: postData,
            dataType: 'json',
            contentType: 'application/json'
          });
        }
      }
    </script>

  </body>
</html>
